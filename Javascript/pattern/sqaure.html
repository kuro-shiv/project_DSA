<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Pattern</title>
    <style>
        #pattern {
            font-family: monospace;
            white-space: pre;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Square Pattern</h1>
    <div id="pattern">
        <script>
            const n = 5; // Change this value for different sizes
            let pattern = "";
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    pattern += "* ";
                }
                pattern += "\n";
            }
            document.getElementById("pattern").textContent = pattern;
        </script>
    </div>

    </div>
    
</body>
</html>
